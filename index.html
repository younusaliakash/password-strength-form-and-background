<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md" style="width: 450px;">
      <h1 class="text-3xl">Password Strength</h1>
      <p class="text-sm text-gray-700">Change The Password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email</label>
        <input
          type="text"
          name=""
          id="email"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter Email"
        />
      </div>

      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input
          type="password"
          name=""
          id="password"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Password"
        />
      </div>
      <ul class="requirement-list">
        <li class="rule">At least 8 character length</li>
        <li class="rule">At least 1 number (0...9)</li>
        <li class="rule">At least 1 lowercase letter (a...z)</li>
        <li class="rule">At least 1 special symbol (!...$)</li>
        <li class="rule">At least 1 uppercase letter (A...Z)</li>
      </ul>

      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
        Submit
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
